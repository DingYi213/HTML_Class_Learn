<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
    输入文本框：<input type="type" id="source">   <br/>
    <button onclick="document.getElementById('target').value=document.getElementById('source').value;"/>
    单击将复制文本到目标框</button></br>
    目标文本框：<input type="text" id="target"/><br/>
</body>
</html>
